<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

       
    </style>
    <link href="cover.css" rel="stylesheet">
    <title>PokerHub</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <!--Header-->
        <header class="masthead mb-auto">
            <div class="inner">
                <h1 class="masthead-brand "><a class="text-danger">Poker </a>Hub</h1>
                <nav class="nav nav-masthead justify-content-left">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link active" href="/contact">Contact</a>
                </nav>
            </div>
        </header>

        <!--CardGroup-->

        <div class="card-deck ">
            <div class="card " style="background-color: grey;">
                <img src="https://i.pinimg.com/originals/e6/86/b9/e686b917a57d8986a09372901cfb9d87.jpg"
                    class="card-img-top rounded-circle" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Nine Royale</h5>
                    <a href="/nineroyale"><button type="button"
                            class="btn btn-danger btn-lg btn-outline-light">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Play &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button></a>
                </div>
            </div>
            <div class="card " style="background-color: grey;">
                <img src="https://images.assetsdelivery.com/compings_v2/sn333g/sn333g1505/sn333g150500002.jpg"
                    class="card-img-top rounded-circle" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Choice Poker</h5>
                    <a href="https://bit.ly/choicepoker"><button type="button"
                            class="btn btn-danger btn-lg btn-outline-light">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Play &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button></a>
                </div>
            </div>


        </div>

        <!--Footer-->
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Multiplayer games, by <a href="https://github.com/jebarcasnegras"> Jair Barcasnegras</a> & <a href="https://github.com/Linkelor">Mateo
                        Peralta</a> </p>
            </div>
        </footer>
    </div>

    <!--Cnd de boostrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
